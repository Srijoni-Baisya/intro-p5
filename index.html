<html>

<head>
  <meta charset="UTF-8">
  <title>Intro p5.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <style type="text/css">
  h3
  {
    font-size: 25px !important;
  }
  canvas {
  	border:5px double black;
  }
  label,input{
    font-size: 20px;
    padding: 3px;
    background-color: aliceblue;
    border: 3px ridge;
  }
  body{
    background-color: lightpink;
    font-family: Georgia, 'Times New Roman', Times, serif;
  }
  button{
    font-family: Arial, Helvetica, sans-serif;
  }
  </style>
</head>

<body>
  <center>
<div class="container">
	<h3 class="btn btn-primary">Introduction to p5.js</h3>
	<hr>
  <!--Add a filter color-->
  <label>Filter Color :</label>
  <input id="color_name" placeholder="Enter filter color">
  <br><br>
  <!--Add two buttons for applying filter and taking snapshot-->
  <button onclick="filter_tint()" class="btn btn-danger">Apply Filter</button>
  <br><br>
  <button onclick="take_snapshot()" class="btn btn-success">Take Snapshot</button>
</div>
</center>

<script src="main.js"></script>
</body>

</html>
